<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板语法</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-text="text"></div>
        <div v-html="text"></div>
        <div>{{fullName()+' '+age}}</div>
    </div>
    <script>
        var vm =new Vue({
            el:'#app',
            data() {
                return {
                    text:'<h1>dell</h1>',
                    firstName: "dell",
                    lastName: "Lee",
                    age: 30
                }
            },
            methods: {
                fullName(){
                    console.log("computed");
                    return this.firstName + " " +this.lastName;
                }
            },

        });
    </script>
</body>
</html>
